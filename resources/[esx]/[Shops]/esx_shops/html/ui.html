<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="shop-container">
			<!-- header -->
			<div class="header">
				<h1>Tienda</h1>
				<div class="btnQuit"><img class="close" src="img/close.png" alt="Quit" /></div>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="card">
					<div class="image-holder">
						<img src="img/bread.png" alt="bread">
						<img src="img/chips.png" alt="chips">
						<img src="img/cocacola.png" alt="cocacola">
						<img src="img/coffee.png" alt="coffee">
						<img src="img/chocolate.png" alt="chocolate">
						<img src="img/sandwich.png" alt="sandwich">
						<img src="img/sim_card.png" alt="sim_card">
						<img src="img/lighter.png" alt="lighter">
						<img src="img/hamburger.png" alt="hamburger">
						<img src="img/icetea.png" alt="icetea">
						<img src="img/cupcake.png" alt="cupcake">
						<img src="img/limonade.png" alt="limonade">
						<img src="img/headbag.png" alt="headbag">
						<img src="img/hifi.png" alt="hifi">
						<img src="img/cigarett.png" alt="hifi">
					</div>
					<div class="container">
						<h4><b>Hamburguesa</b><div class="price">50$</div></h4> 
						<div class="quantity">
							<div class="plus-btn btnquantity" name="button" id="plus">
								<img src="img/plus.png" alt="" />
							</div>
							<div class="number" name="name">1</div>
							<div class="minus-btn btnquantity" name="button" id="minus">
								<img src="img/minus.png" alt="" />
							</div>
						</div>
						<div class="purchase">
							<div class="buy">Comprar</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>

</body>
